name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3

      - name: Installing dependencies
        run: rm -rf node_modules && yarn install --frozen-lockfile

      - name: Building project
        run: >
          REACT_APP_ENVIRONMENT=development
          REACT_APP_API_URL=${{ vars.REACT_APP_API_URL_DEV }}
          REACT_APP_GOOGLE_CLIENT_ID=${{ secrets.REACT_APP_GOOGLE_CLIENT_ID_DEV }}
          yarn run build

      - name: Deploying to Firebase Hosting Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CTCT_WEB_DEV }}'
          projectId: ctct-web-dev
