name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3

      - name: Check for changes
        id: check_for_changes
        uses: tj-actions/changed-files@v39
        with:
          files: |
            src/**
            public/**
            .firebaserc
            firebase.json

      - run: |
          echo ${{ steps.check_for_changes.outputs.all_changed_and_modified_files }}
          if [ ${{ steps.check_for_changes.outputs.all_changed_and_modified_files_count }} -eq 0 ]; then
            echo "There are no changes to deploy. Exiting..."
            exit 0
          fi

      - name: Installing dependencies
        run: rm -rf node_modules && yarn install --frozen-lockfile

      - name: Building project
        run: >
          REACT_APP_ENVIRONMENT=development
          REACT_APP_API_URL=${{ vars.REACT_APP_API_URL_DEV }}
          REACT_APP_GOOGLE_CLIENT_ID=${{ secrets.REACT_APP_GOOGLE_CLIENT_ID_DEV }}
          yarn run build

      - name: Deploying to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CTCT_WEB_DEV }}'
          channelId: live
          projectId: ctct-web-dev
