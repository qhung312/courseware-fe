name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create .env file
        run: |
          touch .env
          echo REACT_APP_ENVIRONMENT=production >> .env
          echo REACT_APP_API_URL=${{ vars.REACT_APP_API_URL }} >> .env

      - run: |
          npm ci
          ./node_modules/.bin/env-cmd -f .env npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CTCT_PRODUCTION }}'
          channelId: live
          projectId: ctct-production
